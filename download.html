<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="public/site.webmanifest" />
        <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
        <link rel="stylesheet" href="main.css" />
        <title>Biller</title>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
            integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="main.js" type="text/javascript"></script>
        <script>
            window.addEventListener('load', () => {
                loadStorage();
                localStorage.setItem('type', 'bill');
                document.getElementById('billNumber').textContent = `Invoice No. ${getStorage('billNumber')}`;

                document.querySelectorAll('[hide="true"]').forEach((element) => {
                    element.style.display = 'none';
                });
            });
        </script>
    </head>
    <body translate="no">
        <main class="bill">
            <div class="bill-buttons" translate="yes">
                <button class="form-button blue" onclick="downloadPDF()">Download</button>
                <button class="form-button blue" style="width: 300px" onclick="changePDF(this)">Invoice</button>
            </div>
            <div class="bill-sheet">
                <div id="pdf" class="bill-content">
                    <div class="bill-row">
                        <img id="sellerLogo" alt="logo" class="seller-logo" />
                        <div class="bill-section" style="margin: auto 0">
                            <p id="sellerName" class="bill-bigtitle" style="min-width: fit-content"></p>
                            <p id="sellerRut" class="bill-subtitle"></p>
                        </div>
                        <div class="bill-section" style="text-align: right; margin: auto 0" translate="yes">
                            <p id="billNumber" class="bill-title" style="margin-bottom: 0"></p>
                            <p id="billDate" class="bill-subtitle"></p>
                        </div>
                    </div>
                    <div class="bill-row">
                        <div class="bill-section">
                            <p class="bill-title" class="bill-text" translate="yes">Sender</p>
                            <p id="senderName" class="bill-text"></p>
                            <p id="senderEmail" class="bill-text"></p>
                            <p id="senderPhone" class="bill-text"></p>
                            <p id="senderRut" class="bill-text"></p>
                            <p id="senderAddress" class="bill-text"></p>
                        </div>
                        <div class="bill-section">
                            <p class="bill-title" class="bill-text" translate="yes">Receiver</p>
                            <p id="receiverName" class="bill-text"></p>
                            <p id="receiverEmail" class="bill-text"></p>
                            <p id="receiverPhone" class="bill-text"></p>
                            <p id="receiverRut" class="bill-text"></p>
                            <p id="receiverAddress" class="bill-text"></p>
                        </div>
                    </div>
                    <div class="bill-row" hide="true">
                        <div class="bill-section">
                            <p class="bill-title" translate="yes">Message</p>
                            <p id="productMessage" class="bill-message" style="white-space: pre-wrap"></p>
                        </div>
                        <img id="productImage" class="product-image" />
                    </div>
                    <div id="items" class="items">
                        <div class="item">
                            <div class="item-col-sm" style="font-weight: 600">No</div>
                            <div class="item-col-lg" style="font-weight: 600">Article</div>
                            <div class="item-col-md" style="font-weight: 600" hide="false">Price</div>
                            <div class="item-col-md" style="font-weight: 600">Units</div>
                            <div class="item-col-md" style="font-weight: 600" hide="false">Total</div>
                        </div>
                    </div>
                    <div class="bill-row" hide="false">
                        <div class="bill-section">
                            <p class="bill-title" translate="yes">Information</p>
                            <p id="sellerBank" class="bill-text"></p>
                            <p id="sellerEmail" class="bill-text"></p>
                            <p id="sellerPhone" class="bill-text"></p>
                        </div>
                        <div class="bill-section" style="text-align: right" translate="yes">
                            <p class="bill-subtitle">Total:</p>
                            <p id="total" class="bill-bigtitle">$0</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
